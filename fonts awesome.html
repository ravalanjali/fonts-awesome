<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <marquee direction="top">
    <li><i class="fa-brands fa-google" style="font-size:50px;color:black"></i><br></li>
    </marquee>
    <marquee direction="up">
    <li><i class="fa-brands fa-youtube" style="font-size:50px;color:red"></i></li><br>
    </marquee>
    <marquee direction="top">
    <li><i class="fa-brands fa-instagram" style="font-size:50px;color:rgb(244, 79, 106)"></i><br></li>
    </marquee>
    <marquee direction="up">
    <li><i class="fa-brands fa-facebook" style="font-size:50px;color:blue"></i></li><br>
    </marquee>
    <marquee direction="top">
    <li><i class="fa-brands fa-twitter" style="font-size:50px;color:skyblue"></i></li><br>
    </marquee>
    <marquee direction="up">
    <li><i class="fa-brands fa-snapchat" style="font-size:50px;color:yellow"></i></li><br>
    </marquee>
</body>
</html>
